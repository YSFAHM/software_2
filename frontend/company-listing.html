    <script>
      // Function to include the header content
      function includeHeader() {
          // Create a new XMLHttpRequest object
          var xhr = new XMLHttpRequest();

          // Define the path to the header file
          var headerPath = './header.html';

          // Open a GET request to fetch the header content
          xhr.open('GET', headerPath, true);

          // Define the onload callback function
          xhr.onload = function() {
              if (xhr.status >= 200 && xhr.status < 300) {
                  // Success: Inject the header content into the placeholder
                  document.getElementById('headerPlaceholder').innerHTML = xhr.responseText;
              } else {
                  // Error: Log the error message
                  console.error('Failed to load header:', xhr.statusText);
              }
          };

          // Send the request
          xhr.send();
      }

      // Call the function to include the header content
      includeHeader();
    </script>
