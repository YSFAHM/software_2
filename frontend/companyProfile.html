    <script>
      // Function to include the header content
      function includeHeader() {
          // Create a new XMLHttpRequest object
          var xhr = new XMLHttpRequest();

          // Define the path to the header file
          var headerPath = './header.html';

          // Open a GET request to fetch the header content
          xhr.open('GET', headerPath, true);

          // Define the onload callback function
          xhr.onload = function() {
              if (xhr.status >= 200 && xhr.status < 300) {
                  // Success: Inject the header content into the placeholder
                  document.getElementById('headerPlaceholder').innerHTML = xhr.responseText;
              } else {
                  // Error: Log the error message
                  console.error('Failed to load header:', xhr.statusText);
              }
          };

          // Send the request
          xhr.send();
      }

      // Call the function to include the header content
      includeHeader();
  </script>
    <script type="module">
      import {getCompanyById} from './Requests/company.js';
      import {fillJobData} from './Integration/companyProfile.js';
      import {makeAlert} from './Integration/errorAlert.js';
      
      
      function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
      
      const jobId = getQueryParam('id');

      getCompanyById(jobId)
        .then(data => {
            //console.log(data);
            fillJobData(data);
        })
        .catch(error => {
            makeAlert(error.message);
        });
      
    </script>
